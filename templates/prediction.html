<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;600;700&display=swap");
 * {
	 box-sizing: border-box;
	 margin: 0;
	 padding: 0;
}
 body {
	 font-family: "Alumni Sans", sans-serif;
	 font-size: 16px;
}
 section {
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
	 min-height: 100vh;
	 font-size: 2em;
	 background: #212121;
	 color: #fff;
	 text-transform: uppercase;
	 gap: 30px;
}
 h1 {
	 font-size: 2.5em;
	 text-decoration: underline;
}
 @media (max-width: 768px) {
	 h1 {
		 font-size: 1.3em;
	}
}
 .text-shadow {
	 font-style: italic;
	 text-transform: uppercase;
	 color: transparent;
	 -webkit-text-stroke: #fff;
	 -webkit-text-stroke-width: 1px;
	 text-shadow: 2px 2px 10px #2962ff;
	 transition: all 0.5s ease-in-out;
	 text-align: center;
	 letter-spacing: 0.2em;
	 animation: flicker 0.5s ease-in-out infinite alternate;
}
 .text-shadow:hover {
	 color: #fff;
}
 @media (max-width: 768px) {
	 .tags small {
		 font-size: 0.5em;
	}
}
 @keyframes flicker {
	 0% {
		 opacity: 0.5;
		 text-shadow: 2px 2px 10px #2962ff;
	}
	 100% {
		 opacity: 1;
		 text-shadow: 2px 2px 20px #2962ff;
	}
}
 
    </style>
</head>
<body>
    {% if predict|length!=0 %}
    {% if  predict==1 %}
    <section>
        <h1 class="text-shadow"> -- Yes , You have diabetes -- </h1>
        <div class="tags">
            <p class="text-shadow"><small>#Sorry  #take care of yourself</small></p>
        </div>
    </section>

    {% else %}
    <section>
        <h1 class="text-shadow"> -- No , You don't have diabetes -- </h1>
        <div class="tags">
            <p class="text-shadow"><small>#chill #enjoy the life</small></p>
        </div>
    </section>

    {% endif %}
    {% else %}
    <h1>No Data is given</h1>
    {% endif %}
   
</body>
</html>
